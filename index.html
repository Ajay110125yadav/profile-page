<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile-Page</title>
</head>
<body>
  <header>
    <h1>Ajay Yadav</h1>
    <nav>
      <a href="#About">About</a>
      <a href="#Skills">Skill</a>
      <a href="#Projects">Project</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About me</h2>
      <div class="about-container">
        <img src="Ajay.jpg" alt="Ajay Yadav">
        <p>I am a Ajay yadav, learning full-stack development. I love coding and building web apps.</p>
      </div>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skills-container">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JAVASCRIPT</div>
        <div class="skill">REACT</div>
        <div class="skill">NODE.JS</div>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project">Portfolio-website</div>
        <div class="project">Todo-App</div>
        <div class="project">Chat-App</div>
        <div class="project">E-commerce UI</div>
      </div>
    </section>


    <section id="contact">
      <h2>Contact ME</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p> Â©  2025 Ajay Yadav</p>
    </footer>

</html>
